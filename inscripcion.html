<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>
    <link rel="stylesheet" href="src/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <script src="componentes/nav.js"></script>
    <script src="componentes/cursos.js"></script>
    <script src="componentes/profe.js"></script>


    <title>Document</title>
</head>

<body>
    <div id="app">
        <div id="bg"></div>
        <nav1></nav1>
        <cursos></cursos>
        <profe></profe>
    </div>


    <script>
        const store = new Vuex.Store({
            state: {
                profesor: {},
                materia: {},
            },
            mutations:{
                seleccionar(state,profe, materia1)
                {
                    state.profesor = profe;
                    state.materia = materia1;
                },
            },
        });
        

        var app = new Vue({
            el: '#app',
            store:store,
        });
    </script>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

</body>
